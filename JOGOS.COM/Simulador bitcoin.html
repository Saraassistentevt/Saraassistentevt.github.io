<script>
    function randomFloat(min, max) {
        return (Math.random() * (max - min) + min).toFixed(4);
    }

    let currentPrice = randomFloat(000000, 999999999999); // gerar um número aleatório inicial

    setInterval(() => {
        const change = randomFloat(-50, 50); // mudança de preço aleatória
        currentPrice = parseFloat(currentPrice) + parseFloat(change); // aplicar a mudança ao preço atual
        const formattedPrice = 'bit   ' + currentPrice.toFixed(4); // formatar o preço com 3 casas decimais (centavos)
        document.getElementById('bitcoin-price').innerText = formattedPrice; // atualizar o elemento DOM com o novo preço formatado
        
        const indicator = document.querySelector('.indicator');
        if (change > 0) {
            indicator.className = 'indicator up';
        } else {
            indicator.className = 'indicator down';
        }
    }, 2000); // atualiza a cada 2 segundos
</script>

    <div class="chart-container">
        <canvas id="cryptoChart"></canvas>
        <div class="price-info" id="priceInfo"></div>
    </div>

    <script>
        // Variáveis para ajustar o gráfico
        const chartWidth = 370;
        const chartHeight = 400;
        const candleWidth = 10;
        const candleColor = '#0000ff'; // Azul
        const rotationAngle = 0;

        // Função para gerar dados de vela aleatórios
        function generateRandomCandleData(lastClose) {
            const open = lastClose || 100; // Se não houver preço anterior, assume 100 como abertura
            const close = open + Math.random() * 20 - 10; // Preço de fechamento aleatório próximo ao preço de abertura
            const high = Math.max(open, close) + Math.random() * 20; // Preço máximo aleatório
            const low = Math.min(open, close) - Math.random() * 20; // Preço mínimo aleatório
            return { open, close, high, low };
        }

        // Função para desenhar uma vela
        function drawCandle(ctx, candleData, x, scaleY) {
            const bodyHeight = Math.abs(candleData.close - candleData.open) * scaleY;
            const bodyTop = Math.min(candleData.open, candleData.close) * scaleY;
            const wickTop = candleData.high * scaleY;
            const wickBottom = candleData.low * scaleY;

            ctx.fillStyle = candleData.close > candleData.open ? candleColor : 'red'; // Define a cor com base na direção da vela

            ctx.fillRect(x, bodyTop, candleWidth, bodyHeight); // Desenha o corpo da vela
            ctx.fillRect(x + candleWidth / 2, wickTop, 1, bodyTop - wickTop); // Desenha o pavio superior
            ctx.fillRect(x + candleWidth / 2, bodyTop + bodyHeight, 1, wickBottom - bodyTop - bodyHeight); // Desenha o pavio inferior
        }

        // Função para desenhar o gráfico de velas
        function drawCandlestickChart(canvas, candleData) {
            const ctx = canvas.getContext('2d');
            const scaleY = canvas.height / Math.max(...candleData.map(data => data.high));

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(rotationAngle * Math.PI / 180);
            ctx.translate(-canvas.width / 2, -canvas.height / 2);

            candleData.forEach((data, index) => {
                drawCandle(ctx, data, index * candleWidth, scaleY);
            });

            ctx.restore();
        }

        // Função para atualizar o gráfico
        function updateChart() {
            const canvas = document.getElementById('cryptoChart');
            canvas.width = chartWidth;
            canvas.height = chartHeight;

            const candleData = Array.from({ length: 50 }, () => generateRandomCandleData());
            const lastClose = drawCandlestickChart(canvas, candleData);
            const priceInfo = document.getElementById('priceInfo');

            // Verifica se o preço está subindo, descendo ou estável
            let trend;
            if (candleData[0].close > lastClose) {
                trend = 'Descendo';
            } else if (candleData[0].close < lastClose) {
                trend = 'Subindo';
            } else {
                trend = 'Estável';
            }
            priceInfo.textContent = `Preço: ${candleData[0].close.toFixed(2)} (${trend})`;

            setTimeout(() => {
                const updatedCandleData = Array.from({ length: 1 }, () => generateRandomCandleData(lastClose));
                drawCandlestickChart(canvas, updatedCandleData.concat(candleData.slice(0, -1)));
                updateChart();
            }, 2000); // Atualiza a cada 2 segundos
        }

        // Inicia a atualização do gráfico
        updateChart();
    </script>

      // Obter o valor atual do dinheiro
      const currentMoney = parseFloat(moneyDisplay.querySelector('span').textContent.replace(',', '.'));
